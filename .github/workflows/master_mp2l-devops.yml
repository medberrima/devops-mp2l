# GitHub Actions Workflow
name: Build and deploy Node.js app to Azure Web App - mp2l-devops

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_REGISTRY_USERNAME }}/mp2l-devops:${{ github.sha }} .
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker tag ${{ secrets.DOCKER_REGISTRY_USERNAME }}/mp2l-devops:${{ github.sha }} ${{ secrets.DOCKER_REGISTRY_USERNAME }}/mp2l-devops:latest
          docker push ${{ secrets.DOCKER_REGISTRY_USERNAME }}/mp2l-devops:${{ github.sha }}
          docker push ${{ secrets.DOCKER_REGISTRY_USERNAME }}/mp2l-devops:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FCD7B61463EF457F91AAD146F4B1C4B1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_48474C7A22FB45FA9A942FEC929A64F1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9BAB63352C7449A78B7DE9B322474C2D }}

      - name: Deploy Docker container to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mp2l-devops'
          slot-name: 'production'
          image: ${{ secrets.DOCKER_REGISTRY_USERNAME }}/mp2l-devops:${{ github.sha }}
